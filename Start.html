<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle of Nations</title>
    <link rel="icon" href="img/BattleOfNations.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('img/Background.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 150px;
      width: 600px;
      height: auto;
      display: block;
      animation: glow 2.5s ease-in-out infinite;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.2));
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.2));
        opacity: 0.9;
      }
      50% {
        filter:
          drop-shadow(0 0 5px rgba(0, 0, 0, 0.3))
          drop-shadow(0 0 8px rgba(0, 0, 0, 0.2));
        opacity: 1;
      }
    }

    .loader {
      display: flex;
      gap: 10px;
      margin-top: 40px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.6;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    .dot:nth-child(3) {
      animation-delay: 0;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.4);
        opacity: 1;
      }
    }
  </style>
  <script>
    const redirectUrl = 'Selection.html'; // Troque para sua pÃ¡gina
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 3000);
  </script>
</head>
<body>
  <img src="img/BattleOfNations.png" alt="Battle of Nations" class="logo" />
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
